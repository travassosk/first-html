<!--
    Atributos Globais mais utilizados

    - class (para setar no js ou css pode repetir o nome das classes)
    - contenteditable 
    - data-*
    - hidden (esconder uma tag)
    - id (identificador exclcusivo)
    - style (estilizar no html, porem vamos usar no css mais pra frente)
    - tabindex (acessibilidade no tab)
    - title (mouse em cima da tag)
-->
<div class="carrinho" contenteditable="true" id="name1">
    conteudo
</div>

<div class="carrinho" data-id="" id="name2" style="color: red">
    conteudo
</div>

<div class="carrinho" hidden>
    conteudo
</div>


<div tabindex="1">
    conteudo
</div>

<div tabindex="2">
    conteudo
</div>

<div title="Definir um titulo">
    conteudo
</div>
