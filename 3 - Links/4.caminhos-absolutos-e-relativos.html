<!--
    URLs absolutos versus relativos

        - Absolutos
            - inclui protocolo e nome de dominio
                - http://rocketseat.com.br/projeto/index.html
            - sempre apontara para o mesmo local, pois e absoluto
        
        - Relativos
            - relativo a pagina aberta no momento
            - apontaria para lugares diferentes
-->

<a href="google.com">relativo: ir para o google</a>
<a href="https://google.com">absoluto: ir para o google</a>

<!--
    Absoluto no exemplo foi o https://
-->
